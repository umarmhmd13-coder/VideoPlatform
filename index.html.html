<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Platform</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand">ðŸŽ¥ Video Platform</span>
  <button class="btn btn-success" onclick="openUpload()">Upload</button>
</nav>

<div class="container mt-4">
  <div class="row" id="videos"></div>
</div>

<!-- Upload Modal -->
<div class="modal fade" id="uploadModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <h5>Upload Video</h5>
      <input id="title" class="form-control mb-2" placeholder="Title">
      <input id="teacher" class="form-control mb-2" placeholder="Teacher">
      <input type="file" id="file" class="form-control mb-3">
      <button class="btn btn-primary w-100" onclick="upload()">Upload</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
